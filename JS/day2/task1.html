<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Warsztaty z JSa!</title>
  </head>
  <body>
    <input type="text" id="noweImie" placeholder="Podaj nowe imię" />
    <button id="przyciskDodajImie">Dodaj imię</button>
    <div id="liczbaImion"></div>
    <div id="listaImion"></div>
  </body>
  <script>
    let imiona = [];
    function dodajImie() {
        let imie = document.getElementById("noweImie").value;
        if (imie !== ""){
            imiona.push(imie);
        }

        let liczbaImion = '';
        let listaImion = '';
    
        
        if (imiona.length === 0) {
            liczbaImion = "Na liście nie ma żadnych imion.";
        } else if (imiona.length === 1) {
            liczbaImion = "Na liście jest 1 imię.";
            listaImion = "Imię to: " + imiona[0] + ".";
        } else if(imiona.length >= 5 ) {
            liczbaImion = "Na liście jest " + imiona.length + " imion.";
            listaImion = "Imiona to: " + imiona.join(', ') + ".";
        } else {
            liczbaImion =  "Na liście są " + imiona.length + " imiona.";
            listaImion = "Imiona to: " + imiona.join(', ') + ".";
        }
        document.getElementById("liczbaImion").innerText = liczbaImion;
        document.getElementById("listaImion").innerText = listaImion;
    }

    document.getElementById("przyciskDodajImie").onclick = dodajImie;
  </script>
</html>
